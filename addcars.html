<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/addcars.css">
</head>
<body>
    <h1>Car Info</h1>
    <p>Details about the Car</p>
    
    <form>
        <div class="form-row">
            <div class="form-group">
                <label for="modelName">Model Name</label>
                <input type="text" id="modelName" placeholder="Model Name">
            </div>
            
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" placeholder="Year">
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" placeholder="Category">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="condition">Condition</label>
                <input type="text" id="condition" placeholder="Condition">
            </div>
            
            <div class="form-group">
                <label for="mileage">Mileage</label>
                <input type="text" id="mileage" placeholder="km">
            </div>
            
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" placeholder="₱">
                <label for="initial">Initial Downpayment 20%</label>
                <input type="text" placeholder="₱">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="engine">Engine</label>
                <input type="text" id="engine" placeholder="Engine">
            </div>
            
            <div class="form-group">
                <label for="transmission">Transmission</label>
                <input type="text" id="transmission" placeholder="Transmission">
            </div>
            
            <div class="payment-options">
                <label>Monthly Payment</label>
                <input type= "text" id ="monthly" placeholder="1 year (12 months)">
                <input type= "text" id ="monthly" placeholder="2 years (24 months)">
                <input type= "text" id ="monthly" placeholder="3 years (36 months)">
                <input type= "text" id ="monthly" placeholder="4 years (48 months)">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="fuelEfficiency">Fuel Efficiency</label>
                <input type="text" id="fuelEfficiency" placeholder="Fuel Efficiency">
            </div>
            
            <div class="form-group">
                <label for="seatingCapacity">Seating Capacity</label>
                <input type="text" id="seatingCapacity" placeholder="Capacity">
            </div>
            
            <div class="form-group">
                <!-- Empty div to maintain the grid layout -->
            </div>
        </div>
        
        <div class="upload-section">
            <label>Upload a picture of the car</label>
            <button type="button" class="upload-button">
                <span>Upload File</span>
            </button>
        </div>
        
        <div class="update-button">
            <button type="submit">Add</button>
        </div>
    </form>
</body>
</html>

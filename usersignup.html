<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .signup-container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 50px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 30px;
            text-decoration: none;
            color: black;
            width: fit-content;
        }
        
        .signup-title {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .input-container {
            position: relative;
            width: 100%;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            background-color: #383b43;
            color: white;
            font-size: 16px;
        }
        
        .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9da3b0;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9da3b0;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #383b43;
            color: white;
            max-width: 150px;
        }
        
        .login-link {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .login-link a {
            color: #000;
            text-decoration: underline;
            font-weight: 500;
        }
        
        .divider {
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
        
        .terms-text {
            text-align: center;
            font-size: 14px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <a href="userlogin.html" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"></path>
            </svg>
            Back to Login page
        </a>
        
        <h1 class="signup-title">SignUp</h1>
        
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-container">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#9da3b0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </span>
                    <input type="email" class="form-control" id="email" placeholder="">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Create Password</label>
                <div class="input-container">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#9da3b0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="">
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-container">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#9da3b0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </span>
                    <input type="password" class="form-control" id="confirm-password" placeholder="">
                    <span class="toggle-password">
                    </span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
        
        <div class="login-link">
            <a href="userlogin.html">Already have an account? Login</a>
        </div>
        
        <div class="divider"></div>
        
        <p class="terms-text">By signing into an account, you're agreeing with our Terms & Conditions and Privacy Policy</p>
    </div>
</body>
</html>

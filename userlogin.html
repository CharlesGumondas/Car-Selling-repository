<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }
        
        .login-title {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .input-container {
            position: relative;
            width: 100%;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            background-color: #383b43;
            color: white;
            font-size: 16px;
        }
        
        .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9da3b0;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9da3b0;
        }
        
        .btn {
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #383b43;
            color: white;
            margin-right: 10px;
            width: auto;
            min-width: 120px;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #333;
            text-decoration: none;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #666;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .signup-link {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .signup-link a {
            color: #000;
            text-decoration: underline;
            font-weight: 500;
        }
        
        .terms-text {
            text-align: center;
            font-size: 14px;
            color: #333;
            margin-top: 20px;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-container">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#9da3b0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </span>
                    <input type="email" class="form-control" id="email" placeholder="">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#9da3b0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="">
                    
                </div>
            </div>
            
            <div class="button-container">
                <a href="driveease.html" class="btn btn-primary">Log In</a>
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
            </div>
        </form>
        
        <div class="signup-link">
            <a href="usersignup.html">Need an account? Sign up</a>
        </div>
        
        <div class="divider"></div>
        
        <p class="terms-text">By logging into an account, you're agreeing with our Terms & Conditions and Privacy Policy</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins;
        }
        
        body {
            background-color: #f0f0f0;
            max-width: 100%;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 230px;
            background-color: #333;
            color: white;
            padding: 20px;
            max-height: 100%;
        }
        
        .main-menu {
            margin-bottom: 30px;
        }
        
        .main-menu h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #aaa;
        }
        
        .menu-item {
            padding: 15px 0;
            font-size: 18px;
            cursor: pointer;
        }
        
        .menu-item.active {
            color: white;
        }
        
        .menu-item:not(.active) {
            color: #aaa;
        }
        
        .content {
            flex: 1;
            padding: 20px;
        }
        
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 28px;
        }
        
        .client-section {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .client-section h2 {
            font-size: 24px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-update {
            background-color: #555;
        }
        
        .btn-add {
            background-color: #333;
        }
        
        table {
            max-width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background-color: #333;
            color: white;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
        }
        
        .edit-btn {
            background-color: #4CAF50;
            font-size: 12px;
        }
        
        .delete-btn {
            background-color: #f44336;
            font-size: 12px;
        }
        
        .pagination {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        
        .page-info {
            margin-right: auto;
        }
        
        .page-numbers {
            display: flex;
            gap: 5px;
        }
        
        .page-number {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .page-number.active {
            background-color: #eee;
        }
        
        .page-arrow {
            color: #888;
        }
        
        .status {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 14px;
            background-color: #e6f7ff;
            color: #1890ff;
            display: inline-block;
        }
    </style>
</head>
<body>

            <div class="pagination">

        </div>
    </div>
</body>
</html>
